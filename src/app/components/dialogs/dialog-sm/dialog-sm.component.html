<div
  data-dialog-backdrop="dialog-sm"
  data-dialog-backdrop-close="true"
  [ngClass]="open ? openClass : hiddenClass"
>
  <div
    data-dialog="dialog-sm"
    class="relative p-4 m-4 w-1/4 min-w-[25%] max-w-[25%] rounded-3xl bg-white font-sans text-base font-light leading-relaxed text-blue-gray-500 antialiased shadow-2xl"
  >
    <div class="flex shrink-0 items-center p-2 font-sans text-xl font-medium leading-snug text-blue-gray-900 antialiased">{{title}}</div>
    <p class="text-sm text-gray-500 p-2">
      {{content}}
    </p>
    <div class="flex shrink-0 flex-wrap items-center justify-end p-4 text-blue-gray-500">
      <button
        data-ripple-dark="true"
        data-dialog-close="true"
        class="middle none center mr-1 rounded-3xl py-3 px-6 font-sans text-xs font-bold uppercase text-stone-900 transition-all hover:bg-stone-900/10 active:bg-stone-900/10 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        (click)="toggleDialog()"
        >
        Cancel
      </button>
      <button
        data-ripple-light="true"
        data-dialog-close="true"
        class="middle none center rounded-3xl bg-indigo-600 py-3 px-6 font-sans text-xs font-bold uppercase text-white active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        (click)="handleConfirm(product)"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
